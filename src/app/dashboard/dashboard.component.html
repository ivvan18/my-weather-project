<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1>Dashboard <small>Statistics and interaction</small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-line-chart"></i> Weather forecasts for {{daysToDisplay}} days</h3>
        </div>
        <div class="panel-body">
          <app-chart-section
            [results]="data"
            [previewResults]="previewResults"
            [currentRegionsOnChart]="currentRegionsOnChart">
          </app-chart-section>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="panel panel-primary">
        <app-chart-settings
          (selectChange)="setDaysToDisplay($event)"
          [currentRegionsOnChart]="currentRegionsOnChart"
          (addRegion)="appendChartData($event)"
          (deleteRegion)="deleteChartData($event)"
          (deleteAllRegions)="deleteAllChartData()"
          [optionsToDelete] = "data">
        </app-chart-settings>
      </div>
    </div>
  </div>
</div>
