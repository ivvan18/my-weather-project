<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1>Dashboard <small>Statistics and more</small></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-line-chart"></i> Weather forecasts for 2 days</h3>
          </div>
          <div class="panel-body">
            <!-- <div id="shieldui-chart1"></div> -->
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-gear"></i> Chart settings</h3>
          </div>
          <div class="panel-body">
            <p class="select-custom-par">How much days to display:</p>
            <select class="custom-select btn-custom">
              <option selected>One</option>
              <option value="1">Two</option>
              <option value="2">Three</option>
              <option value="3">Four</option>
              <option value="3">Five</option>
            </select>
            <button class="btn btn-success btn-custom">
              Add region
            </button>
            <div class="settings-font">
              <div class="input-group srch-btn-custom">
                <input style = "color: black;" type="text" class="form-control" placeholder="Search for location">
                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                                  </span>
              </div><!-- /input-group -->
              <div class="list-class">
                <a class = "autocomplete" style="color: white;">City1</a>
                <a class = "autocomplete">City2</a>
                <a class = "autocomplete">City2</a>
                <a class = "autocomplete">City2</a>
              </div>
            </div>
            <button class="btn btn-danger btn-custom">
              Clear chart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Row data </h3>
          </div>
          <div class="panel-body">
            <!-- <div id="shieldui-grid1"></div> -->
            <div class = "table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">Region</th>
                  <th scope="col">Time</th>
                  <th scope="col">Handle</th>
                  <th scope="col">Region</th>
                  <th scope="col">Time</th>
                  <th scope="col">Handle</th>
                  <th scope="col">Region</th>
                  <th scope="col">Time</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>Mark</td>
                  <td>Otto</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
