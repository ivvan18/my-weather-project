<div class="panel-heading">
  <h3 class="panel-title"><i class="fa fa-gear"></i> Chart settings</h3>
</div>
<div class="panel-body">
  <p class="select-custom-par">How much days to display:</p>
  <select class="custom-select btn-custom">
    <option selected>One</option>
    <option value="1">Two</option>
    <option value="2">Three</option>
    <option value="3">Four</option>
    <option value="3">Five</option>
  </select>
  <button class="btn btn-success btn-custom"
          (click)="toggleAdd($event)">
    Add region
  </button>
  <div class="settings-font" *ngIf="isAddRegionOpen">
    <app-add-region></app-add-region>
  </div>
  <button class="btn btn-danger btn-custom">
    Clear chart
  </button>
</div>
