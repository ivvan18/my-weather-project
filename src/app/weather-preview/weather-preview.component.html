<div class = "main-section">
  <div class="container-header">
    <div class="header">Weather Forecast for {{weather.region}}</div>
  </div>
  <div class="container-picture">
    <!--<img class = "svg-icon path" src="https://yastatic.net/weather/i/icons/blueye/color/svg/bkn_n.svg">-->
    <object id = "svgObject" type="image/svg+xml" [data] = "weather.image_path">
      Your browser doesn't support SVG
    </object>
  </div>
  <div class = "cont">
    <ul class="description-list">
        <li id = "left" class = "item">{{weather.time}}</li>
        <li id = "center" class = "item">{{weather.temperature | degrees}}</li>
        <li id = "right" class = "item">{{weather.description}}</li>
      </ul>
  </div>
  <app-preview-search (searchRegion)="onSearchClick($event)"></app-preview-search>
</div>
